<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 输入的内容 -->
    <input type="text" placeholder="请输入你的内容">
    <button onclick="send()">发生请求</button>
    显示结果
    <div></div>
</body>
<script>
    var input = document.querySelector('input')
    var button = document.querySelector('button')
    var div = document.querySelector('div')
    // webSocket使用
    // 首先创建webSocket对象
    var socket = new WebSocket('ws://192.168.10.11:3000')
    console.log(socket,"///")
    socket.onerror = function (){
        console.log('链接失败了')
    };
    socket.onopen = function (params) {
        console.log(params,'链接服务成功了')
    }
    socket.onmessage = function (params) {
        console.log(params,"接受数据"+params.data+"//////")
    }
    function send() {
        let value = input.value
        if(!value)return;
        console.log(value,"///")
        socket.send(value)
    }
    // socket.onclose = function (params) {
    //     console.log(params,'结束')
    // }
</script>
</html>
