<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>socket.io-express</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
   <div class="login">
     <!-- 登录 -->
     <div class="login-box">
       <h4>登录功能</h4>
       <div>
        用户名称：<input type="text" id="userName">
       </div>
       <ul class="login-img">
       </ul>
       <div class="login-button">
         登录
       </div>
     </div>
   </div>
   <div class="content" style="display: none;">
     <div class="content-box">
      <div class="user flex flex-y">
       <div class="my-info">
       </div>
       <div style="color: white; padding: 0 0 2px ;">
        用户列表
       </div>
       <div class="user-list">
       </div>
      </div>
      <div class="chat flex flex-y">
        <div class="chat-hade">
         聊天室 (<span>0</span>)
        </div>
        <div class="message-list">
        </div>
        <div class="message-send">
         <div class="send-img flex-center flex">
          <div style="width: 20px;height: 20px;position: relative;padding: 0 10px 0 0;">
           <img width="100%" height="100%" class="emoji-img" onclick="clickEmoji()" src="./img/smilingFace.png" alt="">
           <div class="emoji" onmouseleave="mouseleaveEmoji()">
            <div class="emoji-box">
            </div>
           </div>
           <span class="biaos"></span>
          </div>
          <img width="16" height="16" src="./img/scissors.png" alt="">
          <img width="23" height="23" onclick="fileclick()" src="./img/folder.png" alt="">
          <input style="display: none;" type="file" id="file" onchange="changeFile(event)">
         </div>
         <textarea  id="textarea" name="" id="" cols="30" rows="10"></textarea>
         <div class="send-buttom flex flex-r flex-center">
          <div class="buttom-1">
           按下Ctrl+Enter发送
          </div>
          <div class="buttom-2" onclick="sendMessage()">
           发送
          </div>
         </div>
        </div>
      </div>
     </div>
   </div>
</body>
   <script src="/socket.io/socket.io.js"></script>
   <script src="./js/index.js"></script>
   <script src="./js/logIn.js"></script>
</html>
